
  
  
<div fxLayout="column" fxLayoutAlign="space-around center">
   <div class="cardFormat" *ngFor="let gig of filteredGigs">
     <mat-card>
       <mat-card-header> 
         <mat-card-title>    {{gig.gigArtistName }}</mat-card-title>
         <mat-card-subtitle> {{gig.gigDescription}} </mat-card-subtitle>
         <mat-card-subtitle> {{gig.gigVenueName}} </mat-card-subtitle>
         <mat-card-subtitle> {{gig.gigDate.toMillis()  | date: 'medium'}} </mat-card-subtitle>
         <mat-card-subtitle> {{gig.gigPunterCount }} </mat-card-subtitle>
       </mat-card-header>
       
       <mat-card-content>   
        <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
       </mat-card-content>
     
     
       <mat-card-actions>
      
         <button mat-button  mat-raised-button>SHARE</button>
       </mat-card-actions>
     </mat-card>
   <br>
   <br>
   </div>
